<html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dream Vacation Planner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Dream Vacation Planner</h1>
    
    <label>Your Name:</label>
    <input type="text" id="userName" placeholder="Enter your name" />

    <label>Enter your City:</label>
    <input type="text" id="city" placeholder="Eg: Chennai" />

    <label>Destination:</label>
    <input type="text" id="destination" placeholder="Eg: Paris" />

    <label>Budget in INR:</label>
    <input type="number" id="budget" placeholder="Eg: 25000" />

    <button onclick="generateTravelPlan()">Generate Travel Plan</button>
    <button onclick="downloadPDF()">Download Plan as PDF</button>

    <div id="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
